<div class="card  bg-light mb-4">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" placeholder="Enter description" rows="3" cols="30" [(ngModel)]="product.description"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" name="price" placeholder="Enter price" [(ngModel)]="product.price">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="isAvailable" name="isAvailable" [(ngModel)]="product.isAvailable">
        <label class="form-check-label" for="isAvailable">
          Available?
        </label>
      </div>

      <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
    </form>
  </div>
</div>

<div class="alert alert-primary" *ngIf="showMessage">
  New product added successfully!
</div>
