<div class="container">
  <h3>Products</h3>
  <div>Today's date: {{ today | date : 'full' | uppercase }}</div>
  <div class="row">
    <div class="col-4">
      <h4>Product Form</h4>

      <app-product-form (productCreated)="onProductCreated($event)"></app-product-form>
    </div>

    <div class="col">
      <h4>Product List</h4>

      <app-product-detail [product]="p"  *ngFor="let p of products"></app-product-detail>
    </div>
  </div>
</div>
