<div class="container">
  <h3>Products</h3>
  <div>Today's date: {{ today | date : 'full' | uppercase }}</div>
  <div class="row">
    <div class="col-4">
      <h4>Product Form</h4>

      <div class="card  bg-light">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" [(ngModel)]="product.name">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" placeholder="Enter description" rows="3" cols="30" [(ngModel)]="product.description"></textarea>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" name="price" placeholder="Enter price" [(ngModel)]="product.price">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isAvailable" name="isAvailable" [(ngModel)]="product.isAvailable">
              <label class="form-check-label" for="isAvailable">
                Available?
              </label>
            </div>

            <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col">
      <h4>Product List</h4>

      <div class="card bg-light mb-3" *ngFor="let product of products">
        <div class="card-header">
          <h6>{{ product.name | uppercase }} </h6>
        </div>
        <div class="card-body">
          <p class="card-text" [ngStyle]="{ 'color' : product.isAvailable ? 'blue' : 'red' }">{{ product.description }}</p>
          <p class="card-text">Price: {{ product.price | currency : 'INR' }} </p>
          <p class="card-text">Available:
            <span class="badge" [ngClass]="{ 'badge-success' : product.isAvailable, 'badge-danger': !product.isAvailable }">
              {{ product.isAvailable ? 'Yes' : 'No' }}
            </span>
          </p>
        </div>
        <div class="card-footer">
          <button class="btn btn-warning btn-sm">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
